akka {
  actor {
    default-dispatcher {
      throughput = 20
    }
  }
}

service {
  # URL to service host
  host = "https://google.com.ua"
}

scenario {
  # Scenario request count
  requestCount = 2
  # Overall scenario duration
  duration = 3 seconds
  # Threshold for 99-percentile of response time
  # for scenario to be successful
  percentile99ResponseTime = 3 seconds
}
